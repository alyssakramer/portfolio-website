        <div class="contact-form"> 
            <form action="contact" method="post" id="contact-form">
                <label class="standard-label" for="contact-email"> 
                    E-mail: 
                </label>
                <input type="email" required id="contact-email">

                <label class="standard-label" for="contact-tel"> 
                    Telephone: 
                </label>
                <input type="tel" pattern="\d{3}[\-]\d{3}[\-}\d{4}" id="contact-tel"> 

                <label class="standard-label" for="contact-message"> 
                    Message: 
                </label>
                <textarea maxlength="240" required id="contact-message"></textarea>

                <input type="submit" value="Send message">
            </form>
